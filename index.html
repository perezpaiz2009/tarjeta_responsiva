    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <title>Tarjetas virtuales</title>
    </head>

    <body>

        <div class="container">

            <div class="card">

                <div class="left-column">
                    <picture>
                        <source media="(min-width: 480px)" srcset="images/image-product-desktop.jpg">
                        <img class="img__card" src="images/image-product-mobile.jpg" alt="">
                    </picture>
                </div>


                <div class="right-column">
                    <div>
                        <p class="cabecera">Perfume</p>
                        <h1>Gabrielle Essence Eau De Parfum</h1>
                    </div>
                    <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                        Perfumer-Creator for the House of CHANEL.</p>
                    <div class="price__container">
                        <p class="price">$149.99</p>
                        <p class="price__underlined">$169.99</p>
                    </div>
                    <button class="button"><i class="fa-solid fa-cart-shopping"></i>Add to
                        Cart</button>
                </div>
            </div>
        </div>
    </body>

    </html>
